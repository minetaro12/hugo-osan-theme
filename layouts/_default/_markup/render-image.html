{{ $text := .Text }}
{{ with .Page.Resources.GetMatch (.Destination | safeURL) }}
  <a class="no-decoration pswp-child" href="{{ .RelPermalink | safeURL }}" data-pswp-width="{{ .Width }}" data-pswp-height="{{ .Height }}">
    <img src="{{ .RelPermalink | safeURL }}" alt="{{ $text }}"/>
  </a>
{{ else }}
  <img src="{{ .Destination | safeURL }}" alt="{{ $text }}"/>
{{ end }}
