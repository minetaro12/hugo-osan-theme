{{ define "title" }}
  Search | {{ .Site.Title }}
{{ end }}

{{ define "head" }}
  <style>
    .search-highlight {
      background-color: yellow;
      color: black;
    }
  </style>
  {{ $JS := resources.Get "js/search/index.js" | js.Build | resources.Minify }}
  <script src="{{ $JS.RelPermalink }}" defer data-swup-reload-script></script>
{{ end }}

{{ define "main" }}
  <div class="search-wrapper">
    <input type="text" class="search-input" placeholder="Search" disabled>
    <button class="search-input-clear">Clear</button>
  </div>
  <noscript>
    検索機能にはJavaScriptが必要です。
  </noscript>
  <div class="search-result"></div>
{{ end }}
