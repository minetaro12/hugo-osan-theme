{{ if eq .Params.showToc true }}
  <div id="toc">
    <h3>Table of Contents</h3>
    {{ replace .Page.TableOfContents "id=\"TableOfContents\"" "class=\"TableOfContents\"" | safeHTML }}
  </div>
  {{/*  モバイル端末用  */}}
  <div id="toc-mobile">
    <details>
      <summary>Table of Contents</summary>
      {{ replace .Page.TableOfContents "id=\"TableOfContents\"" "class=\"TableOfContents\"" | safeHTML }}
    </details>
  </div>
{{ end }}
