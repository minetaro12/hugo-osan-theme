{{- $opts := ( dict "transpiler" "dartsass") -}}
{{ $CSS := resources.Get "scss/main.scss" | toCSS $opts }}
{{ $CSS := slice $CSS | resources.Concat "css/style.css" | minify | fingerprint }}
<link rel="stylesheet" href="{{ $CSS.RelPermalink }}">

{{/* JavaScriptが無効の場合の設定 */}}
<noscript>
  <style>
    @media (prefers-color-scheme: dark) {
      html {
        --a-color: #0084ff;
        --bg-color: #171717;
        --fg-color: #cccccc;
      }
    }
  </style>
</noscript>
