{{ $opts := dict "targetPath" "css/style.css" }}
{{ $CSS := resources.Match "scss/**.scss" | resources.Concat "style.scss" | toCSS $opts | minify | fingerprint }}
<link rel="stylesheet" href="{{ $CSS.RelPermalink }}">
{{/* JavaScriptが無効の場合の設定 */}}
<noscript>
  <style>
    @media (prefers-color-scheme: dark) {
      html {
        --a-color: #0084ff;
        --bg-color: #171717;
        --fg-color: #cccccc;
      }
    }
  </style>
</noscript>
