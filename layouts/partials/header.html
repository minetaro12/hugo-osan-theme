<nav>
  <div class="site-logo">
    <a class="no-decoration" href="{{ .Site.BaseURL }}">
      {{ .Site.Title }}
    </a>
  </div>
  <div class="menu-item">
    <span id="theme-button">dark</span>
    <span id="menu-button">menu</span>
  </div>
</nav>
<div id="popup-menu" class="hide">
  <ul>
  {{ range .Site.Menus.header }}
    <li>
      {{ if eq .Params.newtab true }}
        <a href="{{ .URL }}" target="_blank" class="no-decoration" rel="noopener noreferrer">{{ .Name | safeHTML}}</a>
      {{ else }}
        <a href="{{ .URL }}" class="no-decoration">{{ .Name | safeHTML }}</a>
      {{ end }}
    </li>
  {{ end }}
  </ul>
</div>
