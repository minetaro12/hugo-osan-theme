<nav class="flex items-center justify-between">
  <div class="text-xl font-bold">
    <a href="{{ .Site.BaseURL }}">
      {{ .Site.Title }}
    </a>
  </div>
  <div class="menu-item">
    <button id="theme-button-light" aria-label="light mode">
      Light
    </button>
    <button id="theme-button-dark" aria-label="dark mode">
      Dark
    </button>
    <button id="menu-button" aria-label="menu button">
      Menu
    </button>
  </div>
</nav>
<div id="popup-menu" class="hidden fixed top-14 right-4 border-stone-400 border-[1px] rounded-md bg-white dark:bg-zinc-900">
  {{ range .Site.Menus.header }}
    {{ if eq .Params.newtab true }}
      <a href="{{ .URL }}" target="_blank" class="block w-full p-1 m-1 bg-white dark:bg-zinc-900 hover:invert rounded-md" rel="noopener noreferrer">
        {{ .Name | safeHTML}}
      </a>
    {{ else }}
      <a href="{{ .URL }}" class="block w-full p-1 m-1 bg-white dark:bg-zinc-900 hover:invert rounded-md">{{ .Name | safeHTML }}</a>
    {{ end }}
  {{ end }}
</div>
