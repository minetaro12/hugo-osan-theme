<nav>
  <div id="site-logo">
    <a class="no-decoration" href="{{ .Site.BaseURL }}">
      {{ .Site.Title }}
    </a>
  </div>
  <div id="menu-item">
    <button id="theme-button-light" aria-label="light mode">
      {{ partial "svg/sun" . }}
    </button>
    <button id="theme-button-dark" aria-label="dark mode">
      {{ partial "svg/moon" . }}
    </button>
    <button id="menu-button" aria-label="menu button">
      {{ partial "svg/menu" . }}
    </button>
  </div>
</nav>
