<li class="list-posts-item">
  <a href="{{ .Permalink }}" aria-label="{{ .Title }}"></a>
  <div class="list-title">{{ .Title }}</div>
  <div class="list-meta">
    <span>
      {{ partial "svg/calendar" . }}
      <time>{{ .Date.Format "2006-01-02" }}</time>
      {{ range (.GetTerms "tags") }}
        &#035;{{ .LinkTitle }}
      {{ end }}
    </span>
  </div>
</li>
