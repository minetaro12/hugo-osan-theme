<ol class="breadcrumb">
  <ul>
    {{- range .Ancestors.Reverse }}
      {{ if eq .Title .Site.Title }}
        <li><a href="{{ .Permalink }}">Home</a></li>
      {{ else }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    {{- end }}
    <li>
      {{ .Title }}
    </li>
  </ul>
</ol>
